<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/globalStyles.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/albums.css">
    <link rel="stylesheet" href="src/styles/genres.css">
    <link rel="stylesheet" href="src/styles/price-ranger.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <title>Open Music</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="header_container">
      <!-- DESENVOLVA AQUI OS ELEMENTOS DO CABEÇALHO -->
       <h1 class="header_logo">
        <span class="header_logo--color">o</span>pen <span class="header_logo--color">m</span>usic
      </h1>
       <button class="header_button"><img class="header_button-img" src="src/assets/icons/moon-icon.svg" alt=""></button>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main_section">
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="section_gender">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <h2 class="section_gender--title">Gênero Musical</h2>
         <article class="type_gender">
            <button class="type_gender--button">Todos</button>
            <button class="type_gender--button">Pop</button>
            <button class="type_gender--button">MPB</button>
            <button class="type_gender--button">Forró</button>
            <button class="type_gender--button">Samba</button>
            <button class="type_gender--button">Baião</button>
            <button class="type_gender--button">Rap</button>
            <button class="type_gender--button">Hip-Hop</button>
         </article>
        </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="section_filter">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
        <div class="section_filter--container">
          <h3 class="section_filter--title">Definir Preço</h3>
          <h3 class="section_filter--price">Até <span class="section_filter--color">R$150</span></h3>
        </div> 
         <input type="range" class="section_filter--input" min="1" max="150" value="150">
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="section_musics">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <h3 class="section_musics_title">Albuns Encontrados</h3>
         <ul class="album_list"></ul>
      </section>
    </main>
    <script type="module" src="src/scripts/index.js"></script>
  </body>
</html>
